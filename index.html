<!doctype html>
<html lang="en">
<head>
<title>Trae's Javascript Quiz Project</title>
<meta charSet="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" sizes="32x32" href="favicon-traedays.png">
<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>

  <div class="quiz-wrapper">  
    <h1>Trae's <span id="trae-span">"How Nigerian are you"</span> Quiz</h1>     
    <div id="questionBox" class="question">
        Sample Question
    </div>
    <div class="options">
        <ul id="ul">
            <li id="opt1" onclick="button(this)"></li>
            <li id="opt2" onclick="button(this)"></li>
            <li id="opt3" onclick="button(this)"></li>
            <li id="opt4" onclick="button(this)"></li>
        </ul>
    </div>
    <div class="score">
        <div class="next">
            <button id="btnNext" type="button" onclick="next()">
              Next
            </button>
        </div>
        <div class="score-card">
            SCORE: <span id="scoreCard">0</span>
        </div>
    </div>
    <h2><a href="https://github.com/traez/javascript-quiz-project" target="_blank">https://github.com/traez</a></h2>
</div>
  
  
  <script src="script.js"></script>
</body>

</html>
